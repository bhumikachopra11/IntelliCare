<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IntelliCare</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway, sans-serif;
        }
        
        body {
            /* background: linear-gradient(135deg, #359890, #9ceded,#359890); */
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                url('img/login.avif') no-repeat center center fixed;
    background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        
        
        .login-container {
            background: rgba(255, 255, 255, 0.588);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            color: #333;
            text-align: center;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #13C5DD;
            font-weight: 700;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
        }
        
        .input-group input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            background: transparent;
            color: #333;
        }
        
        .input-group i {
            margin-right: 10px;
            color: #13C5DD;
        }
        
        .login-button {
            background: linear-gradient(90deg, #13C5DD, #3a9ca5);
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        
        .login-button:hover {
            background: linear-gradient(90deg, #3a9ca5,#13C5DD);
        }
        
        .social-login {
            margin-top: 20px;
        }
        
        .social-icons a {
            color: #13C5DD;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #3a9ca5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/api/login" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username / Email" name="username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <button class="login-button" type="submit">Log In</button>
        </form>
        <div class="social-login">
            <p>Or log in via</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
